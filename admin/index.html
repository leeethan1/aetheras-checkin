<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aetheras</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <script src="index.js"> </script>


  <style>
    div {
      text-align: center;
      font-family: 'Monaco';
    }

    button {
      border-radius: 6px;
      outline: none;
    }

    th,
    td {
      border: 1px solid black;
      font-family: 'Verdana';
      color: #2F4356;
      padding: 3px;
      text-align: center;
    }

    table {
      margin: 1em auto;
    }

    .header {
      background-color: black;
      color: white;
    }
  </style>
</head>

<body>
  <div id='div1'>
    <h1>Admin Page</h1>
    <form class="pure-form pure-form-stacked">
      <button type="button" onclick='addEmail()'>Add Email</button> <br>
      <button type="button" onclick='viewEmail()'>View Email registry</button> <br>
      <button type="button" onclick='userlogs()'>Check user logs</button> <br>
    </form>
    <form class="pure-form">
      <span>Starting from: </span>
      <input type='date' name='startdate' id='startdate'>
      <span>to: </span>
      <input type='date' name='enddate' id='enddate'>
      <button type="button" onclick='writeCSV()'>Get CSV</button> <br>
    </form>
    <form class="pure-form pure-form-stacked">
      <button type="button" onclick='refresh()' style='margin-bottom: 10px'>Refresh Page</button> <br>
    </form>
  </div>
</body>

</html>
